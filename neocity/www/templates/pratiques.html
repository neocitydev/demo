<ion-view title="Vie pratique">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-loop"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="pratique in pratiques" href="#/app/pratiques/{{pratique.id}}">
        {{pratique.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
