<ion-view title="ActualitÃ©s">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon custom-white"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-loop custom-white"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="actualite in actualites" href="#/app/actualites/{{actualite.id}}" class="item-thumbnail-left">
          <img src="cover.jpg">
          {{actualite.date | date:"MM/dd/yyyy 'at' h:mma"}}
          <h2>{{actualite.title}}</h2>
          <p>{{actualite.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
