<ion-view title="ActualitÃ©s">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon neocity-white"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-loop neocity-white"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="actualite in actualites" href="#/app/actualites/{{actualite.id}}" class="item-thumbnail-left neocity-actualite">
          <img src="cover.jpg">
          <h2 class="date">{{actualite.date | date:"MM/dd/yyyy 'at' h:mma"}}</h2>
          <h2 class="title">{{actualite.title}}</h2>
          <p class="content">{{actualite.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
