<ion-view title="Number Urgences">
  <ion-content class="has-header">
   <div class="list">
      <ion ng-repeat="numberUrgence in numberUrgences" >
       <div class="item item-button-right">
         {{numberUrgence.title}} </br>
            {{numberUrgence.number}}
          <button class="button">
           <i class="icon ion-ios7-telephone neocity-green"></i>
          </button>
        </div>    
      </ion>
    </div>
  </ion-content>
</ion-view>
