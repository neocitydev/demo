<ion-view title="Mairie">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon neocity-white"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-loop neocity-white"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="mairie in mairies" href="{{mairie.href}}">
        {{mairie.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
