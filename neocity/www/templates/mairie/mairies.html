<ion-view title="Mairie">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon neocity-white"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   <div class="list">
      <ion ng-repeat="mairie in mairies" >
       <a class="item item-icon-right" href="{{mairie.href}}">
        {{mairie.title}}
        <i class="icon ion-chevron-right neocity-gary"></i>
      </a>    
      </ion>
    </div>
  </ion-content>
</ion-view>
