<ion-view title="Publication Section">

    <button menu-toggle="right" class="button button-icon icon ion-loop neocity-white"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="publicationSection in publicationSections" href="{{publicationSection.href}}">
        {{publicationSection.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
