<ion-view title="Vie pratique">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon neocity-white"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   <div class="list">
      <ion ng-repeat="pratique in pratiques" >
       <a class="item item-icon-right" href="#/app/pratiques/{{pratique.id}}">
        {{pratique.title}}
        <i class="icon ion-chevron-right neocity-gary"></i>
      </a>    
      </ion>
    </div>
  </ion-content>
</ion-view>
