<ion-view title="Annuaire">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon neocity-white"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   <div class="list">
      <ion ng-repeat="annuaire in annuaires" >
        <a class="item item-icon-right" href="{{annuaire.href}}">
          {{annuaire.title}}
          <i class="icon ion-chevron-right neocity-gary"></i>
      </a>    
      </ion>
    </div>
  </ion-content>
</ion-view>
