<ion-view title="Commerce Section">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-loop"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="commerceSection in commerceSections" href="{{commerceSection.href}}">
        {{commerceSection.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
